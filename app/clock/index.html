<script>
  var copy_btn = document.querySelector('.copy');
  var flag = false;

  copy_btn.addEventListener('click', function(e){
    if(flag){return false}
    var span = document.createElement('span');
    span.innerText = '复制成功！';
    span.className = 'toast';
    document.querySelector('body').append(span);
    flag = true;
    setTimeout(() => {
      document.querySelector('.toast').remove();
      flag = false;
    }, 1000);
  }, false);
</script>
