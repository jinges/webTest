  <svg width="400" height="200">
    <defs>
      <rect id="rect" width="100" height="50" x='10' y='10' fill="#09f" />
      <path id="path1" d="M0 50 C150 150 100 -50 300 50" stroke="#09f" fill="null" />
    </defs>
    <use xlink:href="#rect" />
    <use xlink:href="#rect" x="110" />
    <text>
      <textPath xLink:href="#path1">这是一个随机的字符串吧这是一个随机的字符串吧这是一个随机的字符串吧</textPath>
    </text>

    <defs>
      <clipPath id="a1">
        <rect x="0" y="0" width="200" height="100" />
      </clipPath>
    </defs>
    <circle cx="100" cy="100" r="100" clip-path="url(#a1)" fill="#000" />

    <defs>
      <filter width="200" height="200" x="0" y="0" id="blur" filterUnits="userSpaceOnUse">
        <feGaussianBlur stdDeviation="8" />
      </filter>
    </defs>
    <rect x="30" y="30" width="70" height="70" fill="#a00" filter=url( "#blur") />
  </svg>

  <svg width="400" height="200">
    <rect width="50" height="50" x="10" y="10" fill="#c00">
      <set attributeName="x" to="40" begin="2s">
    </rect>
    <rect width="50" height="50" x="10" y="10" fill="none" stroke="#000" />
    <rect id="r1" width="60" height="60" x="50" y="50" fill="#c00" />
    <animate xLink:href="#r1" dur="2s" attributeName="x" repeatCount="indefinite" to="100" />

    <rect id="r2" width="60" height="60" x="100" y="100" fill="#f00" stroke="#000" stroke-width="4" />
    <animate xLink:href="#r2" dur="2s" attributeName="y" repeatCount="indefinite" to="100" />
  </svg>
  <svg width="300px" height="100px">
    <rect x="0" y="0" width="300" height="100" stroke="black" stroke-width="1" />
    <circle id="c1" cx="0" cy="50" r="15" fill="blue" stroke="black" stroke-width="1" />
    <animate xLink:href="#c1" attributeName="cx" from="0" to="100" dur="5s" repeatCount="indefinite" />
  </svg>
  <svg width="400px" height="200px">
    <path fill="none" stroke="#000" d="M7.4,15.3c17,20.4,48.8,38,91.6,27.8c79.5-18.9,107.4,48.2,69.4,48.2c-33.9,0-15.2-58.1,65.4-41.7c26.2,5.3,63.2-19.1,79.1-34.3"
    />
    <rect id="box" width="10" height="10" x="0" y="-10" fill="#09c" />
    <animateMotion xLink:href="#box" dur="9s" path="M7.4,15.3c17,20.4,48.8,38,91.6,27.8c79.5-18.9,107.4,48.2,69.4,48.2c-33.9,0-15.2-58.1,65.4-41.7c26.2,5.3,63.2-19.1,79.1-34.3"
      repeatCount="indefinite" rotate="auto" />
  </svg>
  <svg width="400" height="200">
    <rect id="r4" width="80" height="40" x="0" y="10" fill="#a00" />
    <rect id="c3" width="60" height="60" x="0" y="60" fill="#0c0">
      <animate xLink:href="#c3" dur="2s" attributeName="x" to="300" fill="remove" begin="r4.click" />
  </svg>

  <svg width="240" height="160">
    <defs>
      <pattern id="p" patternUnits="objectBoundingBox" width=".4" height=".4">
        <rect width="30" height="30" fill="#f99" x="0" y="0"></rect>
      </pattern>
    </defs>

<rect width="240" height="160" stroke="#aaa" stroke-width='4' fill="url(#p)" />
<circle cx="150" cy="80" r="50" stroke="#0a0" stroke-width="2" fill="url(#p)" />
<rect width="100" height="100" x="1" y="1" stroke="#00f" stroke-width="2" fill="url(#p)" />
<rect width="80" height="80" x="1" y="100" stroke="#f0f" stroke-width="2" fill="url(#p)" />
  </svg>

  <svg width="240" height="160">
    <defs>
      <pattern id="p1" patternUnits="objectBoundingBox" width=".2" height=".4" patternTransform="rotate(45)">
        <rect width="10" height="50" fill="#000" x="0" y="0"></rect>
        <rect width="10" height="50" fill="#fa0" x="10" y="0"></rect>
      </pattern>
    </defs>

    <rect width="100" height="100" x="10" y="30" stroke="#000" stroke-width="2" fill="url(#p1)" />
  </svg>
<svg width="340" height="231">
  <defs>
    <filter id="f" filterUnits="objectBoundingBox" primitiveUnits="objectBoundingBox" x="0" y="0" width="1.1" height="1.1">
      <feImage result="pict1" xlink:href="#m1" x="0" y="0" width="1.1" height="1.1"></feImage>
      <feImage result="pict2" xlink:href="#m2" x="0" y="0" width="1.1" height="1.1"></feImage>
      <feDisplacementMap id="fdm" scale=".1" xChannelSelector="R" yChannelSelector="R" in2="pict2" in="pict1"></feDisplacementMap>
    </filter>
    <radialGradient id="g" cx=".6" cy=".6" r=".05" spreadMethod="reflect">
      <stop offset="0" stop-color="#000"></stop>
      <stop offset="1" stop-color="#fff"></stop>
    </radialGradient>
    <rect id="m2" x="-10" y="0" width="410" height="300" fill="url(#g)"></rect>
<image id="m1" x="0" y="0" width="400" height="300" xlink:href="http://ciwong.com/xuexiao/img/map.png"></image>
  </defs>
  <rect x="0" y="0" width="400" height="300" filter="url(#f)" transform="translate(-60 -60)"></rect>
</svg>

  <circle cx="100" cy="100" r="80" stroke="#fa0" stroke-width="8" fill="none" />
</svg>
