<body><div>
  <input id="input" type="textarea" value="这是一条测试内容" />
  <button id="copy">Copy</button>

  <button id="cut"> cut </button>
</div>
  <div>
    <textarea style="float:left" name="output" id="output" cols="23" rows="6"></textarea>
    <button id="paste">Paste</button>
  </div>
  <script>
    function copy() {
      var copyText = document.querySelector("#input");
      copyText.select();
      document.execCommand("Copy");
    }

    function paste() {
      var pasteText = document.querySelector("#output");
      pasteText.focus();
      document.execCommand("Paste");
    }

    function cut() {
      var cutText = document.querySelector('#input');
      cutText.select();
      document.execCommand('Cut')
    }


    document.querySelector("#copy").addEventListener("click", copy);
    document.querySelector("#paste").addEventListener("click", paste);
    document.querySelector("#cut").addEventListener('click', cut)
  </script>
